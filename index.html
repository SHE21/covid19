	<script type="text/javascript">

		id: 'mapbox/light-v9',

	}).addTo(map);

	//lista de dados 
	var files = ['16/06/2020','17/06/2020'];

	function getFiles(){
    	var options = "<select id='boletim' class='form-control'>";
	    
		for(var i = 0; i < files.length;i++){
	    	options+="<option value='"+files[i]+"'>" + files[i];

        return options+="</select>";

	//INCIO DA FUNCÇÃO

	var geoData = JSON.stringify(geometry);
	var myGeo = JSON.parse(geoData);

	function loadJson(myGeo){

		var geo = "";

		console.log("INICIO DO LOOP");
	    for (var i = 0; i<myGeo.features.length;i++){
	    	var data1 = {
		    	"data":{
				   "casos": null,
				   "obitos": null,
				   "geocodigo":null
				}
			};

			//console.log(data.Dados[i]);
			var dat = data.Dados[i];
			if (dat.geocodigo==myGeo.features[i].properties.CD_GEOCMU) {
		    	data1.data.casos = dat.casos;
		    	data1.data.obitos = dat.obitos;
		    	data1.data.geocodigo = dat.geocodigo;
		    }

	    	var s = myGeo.features[i];
	    	s.data = data1.data;

	    	var d = myGeo.features[i].properties.CD_GEOCMU;
	    	geo+=JSON.stringify(s)+",";
	    }

		console.log("FIM DO LOOP");

	    return toJson(geo);
	}

    //FIM DA FUNÇÃO MEU BEM

    function toJson(string){
    	var str = '{"type":"FeatureCollection","features":[';
    		str+=string;
    	return str.substr(0, str.length-1);
    }

    function callJson(myGeo) {
    	var geoString = loadJson(myGeo);
    	return JSON.parse(geoString+="]}");
    }

	// get color depending on population density value
	function getColor(d) {
		return d > 1000 ? '#800026' :
				d > 500  ? '#BD0026' :
				d > 200  ? '#E31A1C' :
				d > 100  ? '#FC4E2A' :
				d > 50   ? '#FD8D3C' :
				d > 20   ? '#FEB24C' :
				d > 10   ? '#FED976' :
							'#FFEDA0';
	}

	function style(feature) {
		var data1 = null;
		superFeature = feature;

		if (selected=="confirmed") {
			data1 = superFeature.data.casos;
		}else{
			data1 = superFeature.data.obitos;
		}

		var style = {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(data1)
		};

		return style;
	}

	function highlightFeature(e) {
    	var layer = e.target;

	    layer.setStyle({
	        weight: 3,
	        color: 'yellow',
	        dashArray: '',
	        fillOpacity: 0.7,
	    });

	    info.update(layer.feature.properties, layer.feature.data, data);

	    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
	        layer.bringToFront();
	    }
	}

	function resetHighlight(e) {
    	geojson.resetStyle(e.target);
    	//geojson.remove();
	}

	function zoomToFeature(e) {
    	map.fitBounds(e.target.getBounds());
    	focusLayer(e.target);
	}

	function focusLayer(layer) {
		layer.setStyle({
	        weight: 3,
	        color: 'yellow',
	        dashArray: '',
	        fillOpacity: 0.7,
	    });
	}

	function onEachFeature(feature, layer) {
	    layer.on({
	        mouseover: highlightFeature,
	        mouseout: resetHighlight,
	        click: zoomToFeature
	    });
	}

//INFORMAÇÕES DO TOPO
var info = L.control({position: 'bottomright'});
info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info');

    var htmlf = '<div class="box-left"><h4>COVID 19</h4>' + getFiles();

	htmlf+= '<br><input checked onchange="changeRadio(this);"type="radio" name="data_type" value="confirmed"> Casos* <input onchange="changeRadio(this);" type="radio" name="data_type" value="obitos"> Óbitos';

	htmlf += '<div id="name_mun" class="name_mun"></div></div>';

	htmlf+='<div class="box-right legend">';

	var grades = [0, 10, 20, 50, 100, 200, 500, 1000];

	 for (var i = 0; i < grades.length; i++) {
	        htmlf +=
	            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
	            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
	}

	htmlf+='</div>';

    this._div.innerHTML = htmlf;
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props, data, update1) {
	document.getElementById("name_mun").innerHTML =  (props ? props.NM_MUNICIP : "Município");
};

info.addTo(map);

function getHtmlPopup(layer){
	var layer = layer.feature;

	var htmlPop = "<h4>" +layer.properties.NM_MUNICIP+ "</h4>";
	htmlPop+="<div class='box-data'>"
	htmlPop +='<div class="numbs confirmed">Casos*<h3>'+layer.data.casos+'</h3></div>'+
	'<div class="numbs obts">Óbitos<h3>'+layer.data.obitos+'</h3></div></div>';
	htmlPop+="</div>";

	return htmlPop;
}

function getLayerJson() {
	if (geojson!=null) {
		geojson.remove();
	}
	geojson = L.geoJson(callJson(myGeo), {
		style: style,
		onEachFeature: onEachFeature,

	}).bindPopup(function (layer) {
    	return getHtmlPopup(layer);

	}).addTo(map);
}

getLayerJson();

	}
</script>
